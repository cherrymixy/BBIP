<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="삡-플랜: 자연어 기반 투두리스트 웹앱">
    <title>삡-플랜 | 투두리스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo">
                    <span class="logo-icon">✦</span>
                    <span class="logo-text">삡-플랜</span>
                </div>
                <nav class="sidebar-nav">
                    <button class="nav-item active" data-page="home">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>홈</span>
                    </button>
                    <button class="nav-item" data-page="calendar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>캘린더</span>
                    </button>
                    <button class="nav-item" data-page="stats">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <span>통계</span>
                    </button>
                </nav>
            </div>
            <div class="sidebar-bottom">
                <div class="user-profile">
                    <div class="user-avatar" id="userEmoji">🐔</div>
                    <div class="user-info">
                        <span class="user-name" id="userName">전승아</span>
                        <span class="user-status">온라인</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Mobile Header (hamburger) -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <h1 class="header-date" id="headerDate">Feb 22.</h1>
                    <span class="header-day" id="headerDay">Saturday</span>
                </div>
                <div class="header-right">
                    <button class="add-plan-btn" id="openPlanInput">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>계획 입력하기</span>
                    </button>
                </div>
            </header>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Greeting Card -->
                <section class="card greeting-card">
                    <div class="card-glow"></div>
                    <div class="greeting-content">
                        <p class="greeting-hello">좋은 아침입니다, <span class="emoji" id="greetEmoji">🐔</span> <strong
                                id="greetName">전승아</strong> 님</p>
                        <p class="greeting-summary" id="planSummary">
                            오늘은 <span class="tag tag-time">📅 3시에 회의</span>가 있으며
                            잠깐의 휴식 후 <span class="tag tag-task">🎬 영상 씬 4 제작 과제</span>가
                            예정되어 있습니다. 이후에는 저녁을 챙기고
                            <span class="tag tag-task">🎬 정보 디자인 과제 풀이 고민</span>까지 하고 나면
                            하루가 마무리 됩니다.
                        </p>
                    </div>
                </section>

                <!-- Progress Card -->
                <section class="card progress-card">
                    <div class="card-header">
                        <h3>오늘의 진행률</h3>
                    </div>
                    <div class="progress-ring-container">
                        <svg class="progress-ring" viewBox="0 0 120 120">
                            <circle class="progress-ring-bg" cx="60" cy="60" r="52" />
                            <circle class="progress-ring-fill" id="progressRing" cx="60" cy="60" r="52" />
                        </svg>
                        <div class="progress-text">
                            <span class="progress-percent" id="progressPercent">0</span>
                            <span class="progress-label">%</span>
                        </div>
                    </div>
                    <div class="progress-stats">
                        <div class="stat">
                            <span class="stat-number" id="completedCount">0</span>
                            <span class="stat-label">완료</span>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat">
                            <span class="stat-number" id="remainingCount">0</span>
                            <span class="stat-label">남음</span>
                        </div>
                    </div>
                </section>

                <!-- Schedule Card -->
                <section class="card schedule-card">
                    <div class="card-header">
                        <h3>Now <span class="header-sub">and Next</span></h3>
                    </div>

                    <div class="schedule-empty" id="scheduleEmpty" style="display: none;">
                        <div class="empty-icon">😊</div>
                        <p>아직 생성된 할 일이 없습니다.</p>
                        <button class="empty-add-btn" id="emptyAddBtn">+ 계획 추가하기</button>
                    </div>

                    <div class="schedule-list" id="scheduleList">
                        <!-- items rendered by JS -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Plan Input Modal -->
    <div class="modal-backdrop" id="planModal">
        <div class="modal-panel">
            <div class="modal-header">
                <div>
                    <span class="modal-sparkle">✦</span>
                    <h2>계획을 입력해 주세요</h2>
                    <p class="modal-subtitle">생각의 흐름대로 얘기하며 만드는 삡-플랜.</p>
                </div>
                <button class="modal-close" id="closePlanModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-methods">
                    <button class="method-btn voice-btn" id="voiceInputBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                        <span>음성으로 입력</span>
                    </button>
                    <button class="method-btn text-btn active" id="textInputBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        <span>텍스트로 입력</span>
                    </button>
                </div>
                <div class="text-input-wrapper">
                    <div class="plan-text-display" id="planTextDisplay" contenteditable="true"
                        data-placeholder="오늘의 계획을 자유롭게 입력하세요... 예: 3시에 회의, 5시에 과제, 저녁 먹고 운동"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="submit-btn" id="completePlanBtn">
                    <span class="btn-sparkle">✦</span>
                    계획 입력 완료
                </button>
            </div>
        </div>
    </div>

    <!-- Voice Recording Overlay -->
    <div class="voice-overlay" id="voiceOverlay">
        <div class="voice-content">
            <div class="voice-indicator">
                <div class="voice-wave"></div>
                <div class="voice-wave"></div>
                <div class="voice-wave"></div>
                <div class="voice-wave"></div>
                <div class="voice-wave"></div>
            </div>
            <p class="voice-status">듣고 있습니다...</p>
            <button class="voice-stop-btn" id="voiceStopBtn">입력 완료</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
